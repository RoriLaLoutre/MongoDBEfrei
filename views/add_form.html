<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Ambassade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h2>Ajouter une Ambassade</h2>
    <form id="ambassyForm">
        <label>Pays :</label>
        <input type="text" name="pays" required><br><br>

        <label>Type :</label>
        <input type="text" name="type" required><br><br>

        <label>Nom :</label>
        <input type="text" name="nom" required><br><br>

        <label>Adresse :</label>
        <input type="text" name="adresse" required><br><br>

        <label>Ville :</label>
        <input type="text" name="ville" required><br><br>

        <label>Code Postal :</label>
        <input type="text" name="code_postal"><br><br>

        <label>T√©l√©phone :</label>
        <input type="text" name="telephone"><br><br>

        <label>Fax :</label>
        <input type="text" name="fax"><br><br>

        <label>Courriel :</label>
        <input type="text" name="courriel"><br><br>

        <label>URL :</label>
        <input type="text" name="url"><br><br>

        <label>Latitude :</label>
        <input type="number" name="latitude" step="any" required><br><br>

        <label>Longitude :</label>
        <input type="number" name="longitude" step="any" required><br><br>

        <label>Code ISO :</label>
        <input type="text" name="iso2" required><br><br>

        <label>Socials :</label>
        <div id="socialsContainer">
            <input type="text" name="socialType" placeholder="Type de r√©seau social" required>
            <input type="text" name="socialUrl" placeholder="URL du r√©seau social" required>
        </div>
        <button type="button" id="addSocial">Ajouter un r√©seau social</button><br><br>

        <button type="submit">Ajouter</button>
    </form>

    <script>
        document.getElementById("ambassyForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Emp√™che le rechargement de la page

            const formData = new FormData(this);
            const jsonData = {};
            const socials = [];

            // Collecte les champs sociaux
            const socialTypes = document.getElementsByName("socialType");
            const socialUrls = document.getElementsByName("socialUrl");
            for (let i = 0; i < socialTypes.length; i++) {
                const social = {
                    type: socialTypes[i].value,
                    url: socialUrls[i].value,
                    url_complet: socialUrls[i].value // ou un autre calcul si n√©cessaire
                };
                socials.push(social);
            }

            formData.forEach((value, key) => {
                if (key === "latitude" || key === "longitude") {
                    jsonData[key] = parseFloat(value);
                } else if (key === "socials") {
                    jsonData[key] = socials; // Ajouter les r√©seaux sociaux
                } else {
                    jsonData[key] = value;
                }
            });

            console.log("üîç Donn√©es envoy√©es :", jsonData);

            const response = await fetch("/api/ambassade/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonData)
            });

            const result = await response.json();
            if (response.ok) {
                alert("Ambassade ajout√©e avec succ√®s !");
                this.reset(); // R√©initialiser le formulaire
            } else {
                alert("Erreur : " + result.message);
            }
        });

        // Ajouter un r√©seau social dynamique
        document.getElementById("addSocial").addEventListener("click", function() {
            const container = document.getElementById("socialsContainer");
            const newInputType = document.createElement("input");
            newInputType.type = "text";
            newInputType.name = "socialType";
            newInputType.placeholder = "Type de r√©seau social";
            container.appendChild(newInputType);

            const newInputUrl = document.createElement("input");
            newInputUrl.type = "text";
            newInputUrl.name = "socialUrl";
            newInputUrl.placeholder = "URL du r√©seau social";
            container.appendChild(newInputUrl);
        });
    </script>
</body>
</html>
