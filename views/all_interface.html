<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Sélection des Champs et Limite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .checkbox-group label {
      margin-bottom: 8px;
      font-size: 16px;
      color: #555;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 16px;
      color: #555;
    }

    .input-group input {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Choisissez les Champs et la Limite</h1>

  <div class="container">
    <form id="filterForm">
      
      <!-- Section de sélection des champs -->
      <div class="checkbox-group">
        <label>Choisissez les champs à afficher :</label>
        <label><input type="checkbox" name="fields" value="pays"> Pays</label>
        <label><input type="checkbox" name="fields" value="nom"> Nom</label>
        <label><input type="checkbox" name="fields" value="ville"> Ville</label>
        <label><input type="checkbox" name="fields" value="population"> Population</label>
      </div>

      <!-- Section de saisie de la limite -->
      <div class="input-group">
        <label for="limit">Limite des résultats :</label>
        <input type="number" id="limit" name="limit" min="1" value="10">
      </div>

      <!-- Bouton de soumission -->
      <button type="submit" class="submit-button">Appliquer les filtres</button>
    </form>
  </div>

  

</body>
</html>
